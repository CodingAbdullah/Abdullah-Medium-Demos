<!DOCTYPE html>
<head>
    <title>Vanilla JS Github Pages Demo</title>
    
    <!-- Adding in Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://codingabdullah.github.io/Medium-Demo-Gh-Pages/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://codingabdullah.github.io/Medium-Demo-Gh-Pages/form">Form</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
    <h1>Login Form</h1>
    <p><i>Provide Email and Password for Login</i></p>
    <form>
        <div class="form-group">
          <label>Email address</label>
          <input id='inputValue' type="email" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id='passwordValue' type="password" class="form-control" placeholder="Password" required />
        </div>
        <button onclick="formValidation();" style="margin-top: 3px;" id='formButton' type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="./js/formValidation.js"></script>
</body>
</html>
