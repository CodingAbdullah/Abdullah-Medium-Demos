<!DOCTYPE html>
<head>
    <title>Vanilla JS Github Pages Demo</title>
    
    <!-- Adding in Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Login Form</h1>
    <p><i>Provide Email and Password for Login</i></p>
    <form>
        <div class="form-group">
          <label>Email address</label>
          <input id='inputValue' type="email" class="form-control" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id='passwordValue' type="password" class="form-control" placeholder="Password" required />
        </div>
        <button id='formButton' type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="./js/formValidation.js"></script>
</body>
</html>
